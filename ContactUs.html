<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="css2204/contactUS.css">
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post">
            <h3>Contato Rápido</h3>
            <h4>Entre em contato e seja respondido em até 1 dia.</h4>
            <fieldset>
                <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Seu email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu celular" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Seu site" type="url" tabindex="4" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Dúvidas, sugestões, reclamações e claro, elogios!" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
            </fieldset>
        </form>


    </div>

</body>

</html>
